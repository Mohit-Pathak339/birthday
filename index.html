<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sweetheart!</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            padding: 50px;
            animation: fadeIn 1s ease;
            display: none; /* Initially hide the body content */
        }
        h1 {
            color: #ff69b4;
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        .gif {
            width: 300px;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday,Bestie!</h1>
    <h1>Happy Birthday,Bestie!Sweet heart, puchki , faguniya , madam ji , Mrs. eclair ❤️ 😘</h1>
    
    <div>
        <img id="candleGif" src="https://i.gifer.com/3KO.gif" alt="Candle" class="gif hidden">
        <img id="cakeGif" src="https://i.gifer.com/SVl.gif" alt="Cake" class="gif hidden">
    </div>

    <button id="blowCandleButton">Blow the Candle</button>
    <button id="cutCakeButton">Cut the Cake</button>

    <script>
        // Password protection
        const password = "26 November"; // Change this to your desired password
        const userInput = prompt("Please enter the password to access the birthday wishes:");

        if (userInput === password) {
            document.body.style.display = 'block'; // Show the content if password is correct
        } else {
            alert("Incorrect password. Access denied.");
            window.location = "about:blank"; // Redirect to a blank page if password is incorrect
        }

        const candleGif = document.getElementById('candleGif');
        const cakeGif = document.getElementById('cakeGif');

        document.getElementById('blowCandleButton').addEventListener('click', function() {
            candleGif.classList.remove('hidden');
            candleGif.style.animation = 'fadeIn 1s ease';
            setTimeout(() => {
                candleGif.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        });

        document.getElementById('cutCakeButton').addEventListener('click', function() {
            cakeGif.classList.remove('hidden');
            cakeGif.style.animation = 'fadeIn 1s ease';
            setTimeout(() => {
                cakeGif.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        });
    </script>
<h2>🎉 Happy Birthday, Bestie! 🎉</h2><br>
<h3>❤️ 😘 🎂 🎈 🎊 💖 🌸</h3><br>
<h3>Happy Birthday, Bestie,Sweet Heart! May all your wishes come true! 🌟</h3>

</body>
</html>
